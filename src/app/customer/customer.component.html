<h1>Customer Listing</h1>
<button class="button" mat-raised-button color="primary" (click)="openDialog()">Add customer</button>
<mat-form-field appearance="standard" class="filter">
    <!-- <mat-label>Filter</mat-label> -->
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input/>
  </mat-form-field>
  
  <table mat-table  matSort (matSortChange)="announceSortChange($event)" [dataSource]="dataSource" class=" table table-striped mat-elevation-z8" >
  
    cellphone Column
    <ng-container matColumnDef="cellphone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.cellphone}} </td>
    </ng-container>
  
    <!-- Name firstName -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef   mat-sort-header  sortActionDescription="Sort by firstName"> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="action" class="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <!-- <mat-form-field appearance="standard"> -->
            <button mat-button color="primary" (click)="openDialogToUpdate(element.id)">view</button>|
            <button mat-button color="primary" (click)="removeCustomer(element.id)">delete</button>

          <!-- </mat-form-field> -->
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
